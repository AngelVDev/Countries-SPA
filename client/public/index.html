      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Albion Online</title>
  </head>
  <body>
    <noscript
      >Albion Online es un mmorpg no lineal, en el que escribes tu propia
      historia sin limitarte a seguir un camino prefijado. Explora un amplio
      mundo abierto con 5 biomas únicos, todo cuánto hagas tendrá su repercusión
      en el mundo, con la economía orientada al jugador de Albion, los jugadores
      crean prácticamente todo el equipo a partir de los recursos que consiguen,
      el equipo que llevas define quién eres, cambia de arma y armadura para
      pasar de caballero a mago, o juega como una mezcla de ambas clases.
      Aventúrate en el mundo abierto frente a los habitantes y las criaturas de
      Albion, inicia expediciones o adéntrate en mazmorras en las que
      encontrarás enemigos aún más difíciles, enfréntate a otros jugadores en
      encuentros en el mundo abierto, lucha por los territorios o por ciudades
      enteras en batallas tácticas, relájate en tu isla privada, donde podrás
      construir un hogar, cultivar cosechas y criar animales, únete a un gremio,
      todo es mejor cuando se trabaja en grupo. Adéntrate ya en el mundo de
      Albion y escribe tu propia historia.</noscript
    >
